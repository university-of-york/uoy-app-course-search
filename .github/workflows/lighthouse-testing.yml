name: Run performance tests with Lighthouse
on:
  push:
    branches:
      - CFIN-391
  pull_request:
  workflow_dispatch:

jobs:
  performance-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the application's source code
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com
          scope: "@university-of-york"
          always-auth: true

      - name: Install application dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Build the application
        run: npm run build

      - name: Run the application in the background
        run: (npm start &)

      - name: Wait for the application to start
        run: sleep 10

      - name: Check Lighthouse performance score for desktop devices
        run: npm run lighthouse-workflow:desktop

      - name: Check Lighthouse performance score for mobile devices
        run: npm run lighthouse-workflow:mobile
